[pytest]
# pytest configuration for AI Investment Scout DAO

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Add project root to Python path
pythonpath = .

# Test paths
testpaths = 
    backend/tests
    spoon_agent/tests
    contracts/tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    contract: marks tests as smart contract tests
    agent: marks tests as agent tests
    backend: marks tests as backend tests

# Coverage options (if using pytest-cov)
# addopts = --cov=backend --cov=spoon_agent --cov-report=html

