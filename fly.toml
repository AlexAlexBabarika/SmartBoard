app = "smartboard"
primary_region = "cdg"

[build]
dockerfile = "Dockerfile"

[env]
BACKEND_HOST = "0.0.0.0"
BACKEND_PORT = "8080"
DATABASE_URL = "sqlite:///./data/proposals.db"
DEMO_MODE = "true"                             # set to false for real mode

[[services]]
protocol = "tcp"
internal_port = 8080
[[services.ports]]
port = 80
[[services.ports]]
handlers = ["tls", "http"]
port = 443
[services.concurrency]
type = "requests"
hard_limit = 25
soft_limit = 20

[[mounts]]
source = "data"
destination = "/app/data"
